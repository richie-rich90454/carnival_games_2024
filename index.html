<!DOCTYPE html>
<html>
    <title>The Animated Jackpot</title>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            body{
                margin: 0;
                padding: 0;
                word-wrap: break-word;
                font-family: tahoma;
            }
            #main-div{
                margin: auto;
                text-align: center;
            }
            select{
                font-family: tahoma;
                background-color: #FFF;
                border: 1px solid #000;
                border-radius: .77rem;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="main-div">
            <h1>The Animated Jackpot</h1>
            <select id="fareVersion">
                <option value="" disabled selected>Which version of token did you choose?</option>
                <option value="one">$1</option>
                <option value="two">$2</option>
            </select>
            <select id="" style="display: none;">
                <option value="" disabled selected>Which token packet did you choose?</option>
                <option value="five">5</option>
                <option value="ten">10</option>
                <option value="twenty">20</option>
            </select>
            <select id="jackpotSelect" style="display: none;">
                <option value="" disabled selected>Please select a Jackpot game you want to play</option>
            </select>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
