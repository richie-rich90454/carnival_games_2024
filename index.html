<!DOCTYPE html>
<html>
    <title>The Animated Jackpot</title>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            body{
                word-wrap: break-word;
                font-family: tahoma;
            }
            @font-face{
                font-family: dollar-bill;
                src: url(dollar_bill.ttf);
            }
            @font-face {
                font-family: eb-garamond;
                src: url(EBGaramond-Regular.ttf);
            }
            #main-div{
                margin: .5rem auto;
                text-align: center;
                border-radius: .45rem;
                border: 3px solid #000;
                background-color: #83B0BE;
                width: 50%;
                min-height: 50rem;
                transition: box-shadow 0.5s;
            }
            select{
                font-family: tahoma;
                background-color: #FFF;
                border: 1px solid #000;
                border-radius: .77rem;
                cursor: pointer;
                margin: auto;
            }
            input{
                display: block;
                margin: auto;
                text-align: center;
            }
            h1,h2,h3,h4,h5,h6{
                font-weight: 600;
            }
            .nums{
                font-family: tahoma;
                display: inline-block;
                padding-left: 2rem;
                padding-right: 2rem;
                padding-top: 4rem;
                padding-bottom: 4rem;
                background-color: #ECECEC;
                margin: .2rem;
                font-size: 5rem;
                text-align: center;

            }
            input[type="button"]{
                background-color: #4CB9E5;
                border: 1px solid #000;
                border-radius: 5px;
                font-family: tahoma;
                font-size: 1rem;
                margin-top: 1rem;
                padding: .3rem;
            }
            #prizes{
                font-family: tahoma;
                font-size: 1.2rem;
                text-align: center;
                list-style-type: none;
            }
            li{
                text-align: center;
                margin: auto;
            }
            #wheelContainer{
                box-sizing: border-box;
                width: 60%;
                height: 60%;
                text-align: center;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <audio id="play-end-audio">
            <source src="cash-register-bell-and-coins.mp3" type="audio/mp3">
        </audio>
        <div id="main-div">
            <h1>The Animated Jackpot</h1>
            <div id="gameOver" style="display: none;">
                <h2 id="gameOverMsg">GAME OVER</h2>
                <h2 id="you-won" style="display: none;">You won:</h2>
                <ul id="prizes" style="display: none;"></ul>
                <p id="totalPrizes"></p>
                <div id="no-prize-return"></div>
                <input type="button" id="replay" value="Continue Playing">
            </div>
            <select id="fareVersion">
                <option value="" disabled selected>Which value of token did you choose?</option>
                <option value="1">$1</option>
                <option value="2">$2</option>
            </select>
            <select id="packetVersion" style="display: none;">
                <option value="" disabled selected>Which token packet did you choose?</option>
                <option value="6">5</option>
                <option value="11">10</option>
                <option value="21">20</option>
            </select>
            <select id="jackpotVersion" style="display: none;">
                <option value="" disabled selected>Please select a Jackpot game you want to play</option>
                <option value="ball">Ball Mode</option>
                <option value="number">Number Mode</option>
            </select>
            <div id="ballJackpot" style="display: none;">
                <h2>Stop the ball on the wheel's prize areas</h2>
                <div id="wheelContainer">
                    <canvas id="wheel"></canvas>
                </div>
                <div>
                    <input type="button" id="stopBall" value="STOP BALL">
                </div>
                <div id="ballJackpot-returnMessage"></div>
            </div>
            <div id="numberJackpot" style="display: none;">
                <h2>GET THE NUMBER ON THE ROLL WHEEL</h2>
                <h3 id="numberJackpot-randomNum"></h3>
                <div id="numberGroup">
                    <div id="num-hundreds" class="nums"></div>
                    <div id="num-tens" class="nums"></div>
                    <div id="num-ones" class="nums"></div>
                </div>
                <input type="button" id="stopNumberGroup" value="STOP NUMBER">
                <div id="numberJackpot-returnMessage"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
